<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BOOTSTRAPPY</title>
</head>
<body>
  <div class="container">
    <div class="one">
      <div class="first">
        <img class="star" src="Assets/star.png" alt="">
        <h2>How did we do?</h2>
        <p class="please">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
      </div>
      <div class="second">
        <button class="button bone">1</button>
        <button class="button btwo">2</button>
        <button class="button bthree">3</button>
        <button class="button bfour">4</button>
        <button class="button bfive">5</button>
      </div>
      <div class="submit">
        <button>SUBMIT</button>
      </div>
    </div>
    <div class="two">
      <div class="img"><img class="svg" src="Assets/atm.png" alt=""></div>
      <p class="p">You selected 4 out of 5</p>
      <h2 class="h2">Thank You!</h2>
      <p class="we">We appreciate you taking the time to give a rating. if you ever need more support, don't hesisate to get in touch!</p>
    </div>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
